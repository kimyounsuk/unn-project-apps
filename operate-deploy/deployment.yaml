apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: testoprv1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx
    spec:
      containers:
      - name: ngin3
        image: nginx
        imagePullPolicy: Always
      imagePullSecrets:
      - name: harbor-secret
