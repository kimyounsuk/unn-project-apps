apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx11
        image: ec2-15-164-214-220.ap-northeast-2.compute.amazonaws.com/unn-project/webv01
        imagePullPolicy: Always
      imagePullSecrets:
      - name: harbor-secret
